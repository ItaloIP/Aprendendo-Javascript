<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de MULTAS</h1>
    Velocidade <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id ='res'>
        Resultado
    </div>
    <script>
        
        function calcular(){
            var velocidade = Number(document.getElementById('txtvel').value)
            div = document.getElementById('res')
            div.innerHTML = `<p>Sua velocidade atual Ã© ${velocidade}Km/h </p>`
            if (velocidade > 60){
                div.innerHTML += '<p>Multado!</p>'
            }
        }
    </script>
</body>
</html>
