<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Program</title>
</head>

<body style="background-color: #716e6e;">
    <h1>Olá, mundo!</h1>
    <script>
        var num1 = Number(prompt('Digite um número: ')) //string
        var num2 = Number(prompt('Digite outro número: ')) //string

        var s = num1 + num2
        alert(`A soma entre ${num1} + ${num2} é igual a ${s}`)
        //(number + number) para adição
        //+ para concatenação
    </script>
</body>
</html>
